
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>First lab task using Jquery</title>

</head>
<body>
    
    <div class="container">
        <div class="alert alert-info" role="alert">
            <h5>Muhammad Umais Hassan - SP18-BCS-179</h5>
        </div>
        <h2>Javascript, Event Handling, Binding and DOM - Lab Task 1</h2><br><br><br><br>
        <div class="row">
            <div class="col-md-8">
                <h3>List of persons</h3>
                <table class="table" id="table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Age</th>
                            <th scope="col">City</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <h3>Add/Update Person form</h3>
                <div id="form" style="border:1px solid black;padding:10px">
                    
                    <br>Name: <input type="text" name="name" id="name" required><br><br>
                    
                    Gender: 
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label><br><br>
                    
                    Age: <input type="text" name="age" id="age" required><br><br>
                    
                    <label for="city">City: </label>
                    <select name="city" id="city">
                        <option value="Choose a city">Choose a city</option>
                        <option value="Lahore">Lahore</option>
                        <option value="Karachi">Karachi</option>
                        <option value="Islamabad">Islamabad</option>
                        <option value="Multan">Multan</option>
                    </select><br><br>

                    <input type="submit" class='btn btn-primary' name="reset" id="reset" value="Reset">
                    <input type="submit" class='btn btn-primary' name="add" id="add" value="Add">
                    <input type="submit" class='btn btn-primary' name="update" id="update" value="Update">
                </div>
            </div>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
